- job:
    name: satellite6-unit-test-foreman-openscap
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    node: rhel
    scm:
      - foreman_openscap_gitlab
      - foreman_plugin_gitlab
    builders:
      - test_plugin
    publishers:
      - gemset_cleanup
      - junit:
          results: 'foreman/jenkins/reports/unit/*.xml'
    triggers:
      - gitlab_build_on_change
    parameters:
      - ruby
      - database
      - merge_request
      - string:
          name: plugin_name
          default: 'foreman_openscap'
