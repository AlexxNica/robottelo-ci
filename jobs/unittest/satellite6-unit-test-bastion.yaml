- job:
    name: satellite6-unit-test-bastion
    logrotate:
      daysToKeep: -1
      numToKeep: 32
    concurrent: true
    parameters:
      - merge_request
    scm:
      - bastion_gitlab
    triggers:
      - gitlab_build_on_change
    builders:
      - clone_gitlab_foreman
      - merge_request
      - test_bastion_javascript
    publishers:
      - cobertura:
          report-file: 'plugin/coverage/**/cobertura-coverage.xml'
          targets:
            - files:
                healthy: 0
                unhealthy: 20
                failing: 30
