- job:
    name: satellite6-unit-test-smart-proxy
    project-type: matrix
    logrotate:
      daysToKeep: -1
      numToKeep: 16
    scm:
      - smart_proxy_gitlab
    parameters:
      - merge_request
    axes:
      - axis:
          type: user-defined
          name: ruby
          values:
          - 1.9.3
          - 2.0.0
      - axis:
          type: user-defined
          name: puppet
          values:
          - 3.6.0
      - axis:
          type: slave
          name: nodes
          values:
            - rhel
    triggers:
      - gitlab_build_on_change
    execution-strategy:
      combination-filter: '!( (ruby ==~ /(1\.9|2).*/ && puppet ==~ /2\.6.*/) || (ruby ==~ /2.*/ && puppet ==~ /(2|3\.[01]).*/) || (ruby ==~ /2\.[^0]/ && puppet ==~ /(2|3\.[0-4]).*/) || (ruby ==~ /2\.2.*/ && puppet ==~ /(2|3).*/) || (ruby ==~ /1\.(8|9\.2).*/ && puppet ==~ /4\..*/) )'
    builders:
      - merge_request
      - test_proxy
    publishers:
      - gemset_cleanup
      - junit:
          results: 'jenkins/reports/unit/*.xml'
