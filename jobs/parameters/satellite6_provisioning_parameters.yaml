- parameter:
    name: satellite6-provisioning-parameters
    parameters:
        - choice:
            name: SELINUX_MODE
            choices:
                - 'enforcing'
                - 'permissive'
        - choice:
            name: PROXY_MODE
            choices:
                - 'authenticated'
                - 'non-authenticated'
                - 'no-proxy'
        - string:
            name: ROBOTTELO_WORKERS
            default: '8'
            description: Number of workers to use while running robottelo test suite
        - string:
            name: BUILD_LABEL
            description: |
                Specify the build label of the Satellite. Example Sat6.3.0-1.0
                Which is Sat6.y.z-SNAP.COMPOSE
        - bool:
            name: STAGE_TEST
            default: false
            description: |
                Points to RHSM stage for stage installation test. Used only
                in CDN provisioning.
        - string:
            name: OS_UPGRADE_REPO
            description: |
                Upgrade OS using this repo URL, typically RHEL candidate repo.
        - bool:
            name: PUPPET4
            default: false
            description: |
                Install Satellite with Puppet v4 (for Satellite 6.3+ only).
        - string:
            name: IMAGE
            description: |
                Specify RHEL source image to be used for automation.
